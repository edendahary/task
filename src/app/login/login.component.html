<div class="container" style="position: relative;">
<div class="card p-3">
    <h2 style="text-align: center;">Login</h2>
    <form (ngSubmit)="login()" ngNativeValidate #form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" autocomplete name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" class="form-control" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

 @if (showBuffer) {
   <div class="spinner-border text-dark" style="position: absolute; top: 50%; left: 50%;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  }

</div>
